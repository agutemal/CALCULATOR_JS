<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="calculadora.js"></script>
    <title>Document</title>
</head>
<body>
    <table  class="calculadora">
        <tr>
            <td colspan="4">
                <span id="resultado">0</span>
            </td>
        </tr>
        <tr>
            <td><button class="boton">7</button></td>
            <td><button class="boton">8</button></td>
            <td><button class="boton">9</button></td>
            <td><button class="boton">/</button></td>
        </tr>
        <tr>
            <td><button class="boton">4</button></td>
            <td><button class="boton">5</button></td>
            <td><button class="boton">6</button></td>
            <td><button class="boton">*</button></td> 
        </tr>
        <tr>
            <td><button class="boton">1</button></td>
            <td><button class="boton">2</button></td>
            <td><button class="boton">3</button></td>
            <td><button class="boton">-</button></td>
        </tr>
        <tr>
            <td><button class="boton">=</button></td>
            <td><button class="boton">C</button></td>
            <td><button class="boton">0</button></td>
            <td><button class="boton">+</button></td>
        </tr>
    </table>
    
</body>
</html>
